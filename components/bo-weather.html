        .past .rate {

        }
        .past .amount {
          font-size: 0.8em;
        }
        .month .title {
          width: 100%;
          text-align: center;
          font-size: 1em;
          font-variant: small-caps;
        }
        .past.month .title {
          font-size: 0.8em;
        }
        .current.month .title {

          <core-icon icon="trending-up" class="trend"></core-icon>
