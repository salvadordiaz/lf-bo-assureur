<script src="../bower_components/chartjs/Chart.js"></script>

<polymer-element name="bo-chart" attributes="width height labels data">
  <template>
    <style>
    </style>
    <div class="bo-char" layout vertical center>
      <content select="h2" flex></content>
      <canvas id="chartCanvas" width="{{width}}" height="{{height}}"></canvas>
    </div>
  </template>
  <script>
  
  Polymer({
    ready: function() {
      var data = {
        labels: JSON.parse(this.labels),
        datasets: [
        {
          label: "Dataset",
          fillColor: "rgba(220,220,220,0.2)",
          strokeColor: "rgba(220,220,220,1)",
          pointColor: "rgba(220,220,220,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(220,220,220,1)",
          data: JSON.parse(this.data)
        }
        ]
        };
      var ctx =this.$.chartCanvas.getContext("2d");
      var boChart = new Chart(ctx).Line(data, {
        bezierCurve: false
      });
    }
  });
  </script>
</polymer-element>
